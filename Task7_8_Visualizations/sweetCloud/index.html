<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Sweet Cloud visualizations</title>
	<style>
		body { 
			background: #3E2889 !important;
			overflow: hidden;
		}
		svg {margin-left:auto; margin-right:auto; display:block; padding-bottom: 100px; padding-left:400px; padding-right:500px; padding-top:200px;}

	</style>
</head>
<body>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
  <script src="solr_response_lang_parsed.js"></script>
<script>

var fill = d3.scale.category20();

d3.layout.cloud().size([500, 500])
      .words(json.map(function(d) {
        return {text: d.text, size: d.size};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
      d3.select("body").append("svg")
        .attr("width", 800)
        .attr("height", 800)
      .append("g")
        .attr("transform", "translate(150,150)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {

          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }

</script>
</script>
